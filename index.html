<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Pertemuan 6</title>
  </head>
  <body>
    <h1>Tugas Pertemuan 6</h1>

    <input type="number" id="input" />
    <button onclick="cekNilai()">Cek Nilai</button>

    <p id="hasilCek"></p>

    <script>
      function cekNilai() {
        let inputUser = document.getElementById("input").value.trim();

        let hasilCek = document.getElementById("hasilCek");

        if (inputUser >= 80) {
          // 80 - 100
          hasilCek.innerText = "Nilai anda A";
        } else if (inputUser >= 70) {
          // 70 , 71, 72 - 79
          hasilCek.innerText = "Nilai anda B";
        } else if (inputUser >= 60) {
          // 60 - 69
          hasilCek.innerText = "Nilai anda C";
        } else {
          hasilCek.innerText = "Nilai anda kurang, silahkan remed";
        }
      }
    </script>
  </body>
</html>
